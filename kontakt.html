<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Kontakt</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Niko</h1>
        <p>Us≈Çugi fryzjerskie</p>
      </div>
      <div class="menu">
        <table id="menu">
          <script>
            menuGenerator();
          </script>
        </table>
      </div>
    </nav>
    <div class="wrap">
      <div class="textContent">
        <table class="contact">
          <tr>
            <td class="icon">
              <ion-icon name="mail"></ion-icon>
            </td>
            <td>
              <p>adress@email.com</p>
            </td>
          </tr>
          <tr>
            <td class="icon">
              <ion-icon name="call"></ion-icon>
            </td>
            <td>
              <p>
                (+48) 123-456-789
              </p>
            </td>
          </tr>
          <tr>
            <td class="icon">
              <ion-icon name="location-sharp"></ion-icon>
            </td>
            <td>
              Polska | Warszawa | ul. Kwantowa | 9
            </td>
          </tr>
          <tr>
            <td class="icon">
              <ion-icon name="time"></ion-icon>
            </td>
            <td>
              Pon - Pt | 9:00 - 21:00
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
